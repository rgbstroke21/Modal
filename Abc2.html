<!DOCTYPE html>
<html>
<head>
  <title>DataFrame Popup</title>
  <style>
    /* Style for the modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      overflow: auto;
      background-color: white;
      border: 1px solid #888;
      border-radius: 5px;
      padding: 20px;
    }

    /* Style for the close button */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Link to open the modal -->
<a href="#" id="openModal">Open DataFrame</a>

<!-- The modal -->
<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <h2>DataFrame Display</h2>
  <!-- Placeholder for displaying the DataFrame content -->
  <p id="dataFrameContent">Pending runs text will be replaced by DataFrame content.</p>
</div>

<script>
  // Function to open the modal
  document.getElementById('openModal').addEventListener('click', function() {
    document.getElementById('myModal').style.display = 'block';
    // This is where you'd populate the 'dataFrameContent' with your DataFrame content
    // For example, using JavaScript to fetch data via Flask endpoints and populate here
    // Replace the placeholder text "Pending runs text" with your DataFrame content
    document.getElementById('dataFrameContent').textContent = "Your DataFrame content here";
  });

  // Function to close the modal
  function closeModal() {
    document.getElementById('myModal').style.display = 'none';
  }
</script>

</body>
</html>
